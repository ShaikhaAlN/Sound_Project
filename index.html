<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>The First Intergallactic Interview</title>
        <link rel="icon" href="./images/planet.svg">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
      </head>
    
      <body>
        <div id="preloader"></div>
        <section id="sectionone" class="screen">
          <div class="swipe-icon">
            <p class="info-swill">SWIPE DOWN TO BEGIN</p>
            <img src="./images/swipe-icon.svg" alt="Swipe Down" />
         </div>
          <div class="scroll-icon">
             <p class="info-scroll">SCROLL DOWN TO BEGIN</p>
             <img src="./images/ScrollIcon.svg" alt="Scroll Down" />
          </div>
          <div data-depth="0.1" class="text">
            <h1>The First Intergallactic Interview</h1>
          </div>
          <div id="scene">
            <div data-depth="0.1" class="bg">
              <img src="images/background.png" alt="" />
            </div>
            <div data-depth="0.2" class="rock1">
              <img src="images/rock.png" alt="" />
            </div>
            <div data-depth="1.2" class="earth">
              <img src="images/earth.png" alt="" />
            </div>
            <div data-depth="0.4" class="mid">
              <img src="images/mid.png" alt="" />
            </div>
            <div data-depth="0.1" class="fore">
              <img src="images/foreground.png" alt="" />
            </div>
          </div>
        </section>
         
        <section id="second" class="animation">
           <div class="bg2">
              <img src="images/background.png" />
           </div> 
             <img src="images/stars.png" id="stars" alt="" />
             <img src="images/moon.png" id="moon" />

            <img src="images/mid.png" id="mountains-behind" /> 
             <h2 id="text2">Click on the Planets to Explore !</h2>
        </section>
           
        <section id="third" class="animation">
               
              <div class="container">
                <img class="logo" src="./images/logo.png" alt="" />
                <div class="right">
                 <div class="planet">
                  <audio id="earth-audio" src="audio/Intro.mp3"></audio>
                  <img id="captain" src="./images/captain.gif">
                  <img id="earth" src="./images/1st.png" alt="">
                </div>
                </div>
              </div>
        </section>
        <section id="fourth" class="animation">
               
          <div class="container">
            <img class="logo" src="./images/logo.png" alt="" />
                
            <div class="right">
             <div class="planet">
              <audio id="mars-audio" src="audio/2-mars.mp3"></audio>
              <img id="click-prompt1" src="./images/click.gif">
              <img id="mars" src="./images/2nd.png" alt="">
            </div>
            </div>
          </div>
    </section>
    <section id="fifth" class="animation">       
      <div class="container">
        <img class="logo" src="./images/logo.png" alt="" />
                
        <div class="right">
         <div class="planet">
          <audio id="jupiter-audio" src="audio/3-jupiter.mp3"></audio>
          <img id="click-prompt2" src="./images/click.gif">
          <img id="jupiter" src="./images/3rd.png" alt="">
        </div>
        </div>
      </div>
</section>
<section id="seventh" class="animation">       
  <div class="container">
    <img class="logo" src="./images/logo.png" alt="" />
                
    <div class="right">
     <div class="planet">
      <audio id="saturn-audio" src="audio/4-saturn.mp3"></audio>
      <img id="click-prompt3" src="./images/click.gif">
      <img id="saturn" src="./images/4th.png" alt="">
    </div>
    </div>
  </div>
</section>
<section id="ninth" class="animation">       
  <div class="container">
    <img class="logo" src="./images/logo.png" alt="" />
                
    <div class="right">
     <div class="planet">
      <audio id="grey-audio" src="audio/5-Spooky.mp3"></audio>
      <img id="click-prompt4" src="./images/click.gif">
      <img id="grey" src="./images/5th.png" alt="">
    </div>
    </div>
  </div>
</section>
<section id="tenth" class="animation">       
  <div class="container">
    <img class="logo" src="./images/logo.png" alt="" />
                
    <div class="right">
     <div class="planet">
      <audio id="green-audio" src="audio/6-final.mp3"></audio>
      <img id="click-prompt5" src="./images/click.gif">
      <img id="green" src="./images/6th.png" alt="">
    </div>
    </div>
  </div>
</section>


<footer>
  
</footer>

    
    
              <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
              <script src="index.js" type="text/javascript"></script>
              
</body>
</html>
